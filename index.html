<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biryani Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Biryani Express</h1>
  </header>

  <section id="menu">
    <h2>Our Menu</h2>
    <div class="product">
      <img src="images/chicken-biryani.jpg" alt="Chicken Biryani">
      <h3>Chicken Biryani</h3>
      <p>Price: ₹300</p>
      <input type="number" id="qty1" value="1" min="1">
      <button onclick="orderBiryani('Chicken Biryani', 300, 'qty1')">Order via WhatsApp</button>
    </div>
    <div class="product">
      <img src="images/mutton-biryani.jpg" alt="Mutton Biryani">
      <h3>Mutton Biryani</h3>
      <p>Price: ₹400</p>
      <input type="number" id="qty2" value="1" min="1">
      <button onclick="orderBiryani('Mutton Biryani', 400, 'qty2')">Order via WhatsApp</button>
    </div>
  </section>

  <section id="feedback">
    <h2>Feedback</h2>
    <p>Please fill this form:</p>
    <a href="YOUR_GOOGLE_FORM_LINK" target="_blank">
      <button>Give Feedback</button>
    </a>
  </section>

  <script src="script.js"></script>
</body>
</html>
